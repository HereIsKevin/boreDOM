<!DOCTYPE html>
<html>
  <head>
    <title>Testing...</title>
  </head>
  <body>
    <div id="root">
      <p class="time">00:00:00</p>
    </div>
    <script type="module">
      import { html, BoreDOM } from "/build/dom.js";

      let boreDOM = new BoreDOM(document.getElementById("root"));
      let time = 1;

      setInterval(
        () => {
          let date = new Date(0);
          date.setSeconds(time);
          let timeString = date.toISOString().substr(11, 8);

          console.time("boreDOM");
          boreDOM.render(html(`
            <div class="time">${timeString}<div>${Math.random()}</div></div>
          `));
          console.timeEnd("boreDOM");

          time++;
        },
        1000
      );
    </script>
    <style>
      .time {
        font-family: sans-serif;
        font-size: 5rem;
        margin: auto;
      }
    </style>
  </body>
</html>
